# This workflow builds a NixOS tarball and creates a GitHub release.
#
name: Build and Release NixOS Tarball

on:
  # Run on pushes to the main branch
  push:
    branches:
      - main
  # Allow manual runs from the GitHub UI
  workflow_dispatch:

# Grant permissions for creating releases
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          # Enable flakes and nix-command
          extra_nix_config: |
            experimental-features = nix-command flakes
          # Pass the GitHub token for accessing private flakes, if any
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build NixOS Tarball
        id: build
        run: |
          NIX_PATH=$(which nix)
          echo "Nix executable found at: $NIX_PATH"

          sudo -E $NIX_PATH run .#nixosConfigurations.wsl.config.system.build.tarballBuilder --print-build-logs
          
          echo "Build complete. 'nixos.wsl' should now exist."

          sudo chown runner:runner ./nixos.wsl

          echo "asset_path=./nixos.wsl" >> $GITHUB_OUTPUT
          echo "asset_name=nixos.wsl" >> $GITHUB_OUTPUT

      - name: Generate Tag
        id: tag
        run: |
          # Create a version tag like v1.0.1, v1.0.2, etc.
          TAG_NAME="v1.0.${{ github.run_number }}"
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # The tag created in the previous step
          tag_name: ${{ steps.tag.outputs.tag }}
          # Name of the release
          name: Release ${{ steps.tag.outputs.tag }}
          # Body of the release (updated to 'nixos')
          body: |
            Automated NixOS WSL build.
            Target: .#nixosConfigurations.nixos
          # Files to upload (from the build step)
          files: ${{ steps.build.outputs.asset_path }}
          # This marks this new release as the "latest"
          latest: true
        env:
          # The GITHUB_TOKEN is required to create a release
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Send Status to gitlab
      # -------------------------
      - name: Report status to GitLab
        if: always()
        run: |
          case "${{ job.status }}" in
            success)   STATE="success" ;;
            failure)   STATE="failed" ;;
            cancelled) STATE="canceled" ;;
            *)         STATE="failed" ;;
          esac

          curl --request POST \
            --header "PRIVATE-TOKEN: ${{ secrets.GITLAB_TOKEN }}" \
            "https://gitlab.com/api/v4/projects/79665204/statuses/${{ github.sha }}?state=$STATE&context=${{ github.job }}&target_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
